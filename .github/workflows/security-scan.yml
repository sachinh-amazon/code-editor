        run: |
          echo "Security Scanning Started"
          echo "Branch: ${{ matrix.branch }}"
          echo "Trigger: ${{ github.event_name }}"
          echo "Repository: ${{ github.repository }}"
          echo "Timestamp: $(date -u)"
          
